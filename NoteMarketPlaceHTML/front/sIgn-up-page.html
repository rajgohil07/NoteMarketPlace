<!DOCTYPE html>
<html lang="en">

<head>

    <!--Meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!--Title-->
    <title>Notes Marketplace</title>

    <!--Fevicon-->
    <link rel="icon" href="images/favicon.ico">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Font-Awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!--Custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Responsive css-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <div id="home-background">
        <div id="login-with-img">
            <!--Grid-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-3 col-sm-2 col-0"></div>
                    <div id="logo" class="col-lg-4 col-md-6 col-sm-8 col-12 text-center signup-logo">
                        <img src="images/top-logo.png" alt="White-logo" title="Website White Logo"
                            class="img-responsive">
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-2 col-0"></div>
                    <div class="col-lg-4 col-md-3 col-sm-2 col-0"></div>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                        <!--Login form -->
                        <div id="log-in" class="signup-background">
                            <!--Form-->
                            <form>
                                <h2 class="text-center heading-login">
                                    Create an Account
                                </h2>
                                <p id="sign-up-p" class="text-center">
                                    Enter your details to signup
                                </p>
                                <div id="account-success" class="text-center">
                                    <i class="fa fa-check-circle"></i>
                                    <span>
                                        Your account has been successfully created
                                    </span>
                                </div>
                                <div class="form-group signup-form">
                                    <label>First Name</label>
                                    <input type="text" class="form-control signup-input" id="fname-signup"
                                        placeholder="Enter your first name">
                                </div>
                                <div class="form-group signup-form">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control signup-input" id="lname-signup"
                                        placeholder="Enter your last name">
                                </div>
                                <div class="form-group signup-form">
                                    <label>Email</label>
                                    <input type="email" class="form-control signup-input" id="email-signup"
                                        placeholder="Enter your email address">
                                </div>
                                <div class="form-group signup-block signup-form">
                                    <label>Password</label>
                                    <img src="images/eye.png" toggle="#password-signup"
                                        class="pull-right toggle-password" alt="View">
                                    <input type="password" class="form-control signup-input" id="password-signup"
                                        placeholder="Enter your password">
                                </div>
                                <div class="form-group signup-block signup-form">
                                    <label>Confirm Password</label>
                                    <img src="images/eye.png" toggle="#re-password-signup"
                                        class="pull-right toggle-password" alt="View">
                                    <input type="password" class="form-control signup-input" id="re-password-signup"
                                        placeholder="Re-enter your password">
                                </div>
                                <div class="general-btn">
                                    <button id="signup-btn" type="submit" class="btn btn-primary btn-block">sign
                                        up</button>
                                </div>
                                <div class="text-center" id="sign-up">
                                    Already have an account?<a href="log-in-page.html" title="click to Sign up">Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-2 col-0"></div>
                </div>
            </div>
        </div>
    </div>

    <!--jquery js-->
    <script src="js/jquery/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom Script-->
    <script src="js/script.js"></script>

</body>

</html>
